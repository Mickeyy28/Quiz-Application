{% extends 'teacher/teacherbase.html' %}
{%load static%}
{% block content %}
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h6 class="panel-title">Exams</h6>
        </div>
        <table class="table table-hover" id="dev-table">
            <thead>
                <tr>

                    <th>Course Name</th>
                    <th>Total Question</th>

                    <th>Delete</th>
                </tr>
            </thead>
            {% for t in courses %}
            <tr>

                <td> {{t.course_name}}</td>
                <td>{{t.question_number}}</td>


                <td><a class="btn btn-danger btn-xs" href="{% url 'teacher:delete_exam' t.id %}"><span
                            class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
