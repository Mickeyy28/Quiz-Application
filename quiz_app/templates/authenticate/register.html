{% extends "base.html" %}
{% block content %}

<div class="container mt-5 pt-5">
  <form class="form-signin" method="post">
    {% csrf_token %}

    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
    {% endif %}

    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <label for="username" class="sr-only">User name</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control mt-3" placeholder="Email address" required
      autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required>

    <label for="confirm_password" class="sr-only">Confirm Password</label>
    <input type="password" name="confirm_password" id="confirm_password" class="form-control mt-3"
      placeholder="confirm_password" required>

    <p class="mt-3">Already have account? <a href="{% url 'authenticate:user_login' %}">Login</a></p>

    <button class="btn  mt-4 btn-primary btn-block" type="submit">Sign up</button>

  </form>
</div>

{% endblock %}
