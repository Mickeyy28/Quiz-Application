{% extends "base.html" %}
{%load static%}
{% block content %}

<div class="container mt-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Courses</h3>
        </div>
        <table class="table table-hover" id="dev-table">
            <thead>
                <tr>

                    <th>Exam Name</th>

                    <th>Take Exam</th>
                </tr>
            </thead>
            {% for t in courses %}
            <tr>

                <td> {{t.course_name}}</td>

                <td><a href="{% url 'take-exam' t.id  %}"><button class="btn btn-primary" type="button">Go</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{%endblock%}
